<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg image.jfif'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-bottom: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .word-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="bengaluru.jfif" alt="Bengaluru">
            <img src="mysore.jfif" alt="Mysore">
            <img src="chennai.jfif" alt="Chennai">
            <img src="madurai.jfif" alt="Madurai">
            <img src="kanchipuram.jfif" alt="Kanchipuram">
            <img src="hyderabad.jfif" alt="Hyderabad">
        </div>
        <div class="word-display">
            OUR LOCATIONS
        </div>
    </div>
</body>
</html>
